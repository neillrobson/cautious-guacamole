<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
    {% if jekyll.environment != "production" %}
    <div class="wrapper devnote">
      This content should not be visible on a production build.
    </div>
    {% endif %}
  </main>

  {%- include footer.html -%}

  <script defer type="text/javascript" src="{{ '/assets/plugins/confetti.browser.js' | relative_url }}"></script>
  <script defer type="text/javascript" src="{{ '/assets/main.js' | relative_url }}"></script>

</body>

</html>
